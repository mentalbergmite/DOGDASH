<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Seller</title>
</head>
<body>
    <h2>Edit Seller</h2>
    <form method="POST" action="{{ url_for('edit_seller', id=seller.SellerID) }}">
        <label for="seller_name">Name:</label>
        <input type="text" name="seller_name" value="{{ seller.SellerName }}" required><br>
        <label for="seller_email">Email:</label>
        <input type="email" name="seller_email" value="{{ seller.SellerEmail }}" required><br>
        <label for="seller_phone">Phone:</label>
        <input type="text" name="seller_phone" value="{{ seller.SellerPhone }}" required><br>
        <label for="seller_address">Address:</label>
        <input type="text" name="seller_address" value="{{ seller.SellerAddress }}" required><br>
        <input type="submit" value="Update Seller">
    </form>
</body>
</html>
