<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer</title>
</head>
<body>
    <h2>Edit Customer</h2>
    <form method="POST" action="{{ url_for('edit_customer', id=customer.CustomerID) }}">
        <label for="customer_name">Name:</label>
        <input type="text" name="customer_name" value="{{ customer.CustomerName }}" required><br>
        <label for="customer_email">Email:</label>
        <input type="email" name="customer_email" value="{{ customer.CustomerEmail }}" required><br>
        <label for="customer_phone">Phone:</label>
        <input type="text" name="customer_phone" value="{{ customer.CustomerPhone }}" required><br>
        <label for="customer_address">Address:</label>
        <input type="text" name="customer_address" value="{{ customer.CustomerAddress }}" required><br>
        <input type="submit" value="Update Customer">
    </form>
</body>
</html>
