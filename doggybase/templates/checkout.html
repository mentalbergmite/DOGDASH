<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            background-color: orange;
            color: black;
            text-align: center;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px; /* Rounded corners for the white box */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .button-container {
            text-align: right;
        }

        button {
            background-color: lightgray; /* Light gray background color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px; /* Rounded corners for the button */
            cursor: pointer;
        }

        button:hover {
            background-color: darkgray; /* Change color on hover */
        }
        h2 {
            display: none; /* Hide the shopping cart header */
        }

        h2.checkout-label {
            display: block; /* Display the Checkout label */
            text-align: center; /* Center the Checkout label */
        }

        /* Added style for the checkout items list */
        .checkout-items {
            list-style-type: none;
            padding: 0;
        }

        .checkout-items li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Display the list of products -->
        <ul>
            <!-- Your product list code goes here -->
        </ul>

        <!-- Display the shopping cart contents -->
        <h2 class="checkout-label">Checkout</h2>
        <ul class="checkout-items">
            {% for checkout, product in checkout_items %}
                <li>{{ product.ProductName }} - ${{ product.Price }} - Quantity: {{ checkout.quantity }}</li>
            {% endfor %}
        </ul>


        <!-- Checkout form -->
        <h2>Checkout</h2>
        <form action="{{ url_for('checkout') }}" method="post">
            <label for="name">Name:</label>
            <input type="text" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" name="email" required><br>

            <label for="address">Address:</label>
            <textarea name="address" required></textarea><br>

            <div class="button-container">
                <button type="submit">Place Order</button>
            </div>
        </form>
    </div>

    <!-- Add any additional HTML content or scripts here -->
</body>
</html>
