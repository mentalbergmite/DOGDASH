<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <style>
        body {
            background-color: orange;
            color: black;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
        }

        .form-container,
        .list-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 48%; /* Adjust the width as needed */
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .button-container {
            text-align: right;
        }

        button {
            background-color: lightgray;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkgray;
        }

        h2 {
            display: none;
        }

        h2.checkout-label {
            display: block;
            text-align: center;
            margin-top: 30px;
        }

        /* Style for the "Go to Checkout" button */
        .go-to-checkout-button {
            background-color: lightblue;
            margin-top: 15px;
        }

        .go-to-checkout-button:hover {
            background-color: dodgerblue;
        }
    </style>
</head>
<body>
    <h1>Product Management</h1>

    <div class="container">
        <!-- Form to add a new product -->
        <div class="form-container">
            <form action="{{ url_for('add_product') }}" method="POST">
                <label for="product_name">Product Name:</label>
                <input type="text" name="product_name" required><br>

                <label for="price">Price:</label>
                <input type="text" name="price" required><br>

                <label for="description">Description:</label>
                <textarea name="description" required></textarea><br>

                <label for="category_id">Category ID:</label>
                <input type="text" name="category_id" required><br>

                <label for="stock_quantity">Stock Quantity:</label>
                <input type="text" name="stock_quantity" required><br>

                <input type="hidden" name="product_id" value=""> <!-- Add an input field for product_id if editing -->

                <div class="button-container">
                    <button type="submit">Add Product</button>
                </div>
            </form>
        </div>

        <!-- List of current products -->
        <div class="list-container">
            <h2>Current Products</h2>
            <ul>
                {% for product in products %}
                    <li>
                        {{ product.ProductName }} - ${{ product.Price }} - {{ product.Description }}
                        <a href="{{ url_for('edit_product', id=product.ProductID) }}">Edit</a>
                        <a href="{{ url_for('delete_product', id=product.ProductID) }}">Delete</a>
                        <form action="{{ url_for('add_to_checkout', id=product.ProductID) }}" method="post" style="display: inline;">
                            <button type="submit">Add to Checkout</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
            <!-- "Go to Checkout" button -->
            <div class="button-container">
                <a href="{{ url_for('checkout') }}" class="go-to-checkout-button">Go to Checkout</a>
            </div>
        </div>
    </div>
</body>
</html>
